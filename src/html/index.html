<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FILMS</title>
  </head>

  <body style="overflow: hidden;">
    <div class="loader" style="display: flex;">
      <svg
        class="spinner"
        width="65px"
        height="65px"
        viewBox="0 0 66 66"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          class="path"
          fill="none"
          stroke-width="6"
          stroke-linecap="round"
          cx="33"
          cy="33"
          r="30"
        ></circle>
      </svg>
    </div>
    <header class="page-header">
      <div class="page-container">
        <nav class="page-header__nav header-nav">
          <a href="/" class="header-nav__logo">
            FILMS
          </a>
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="/" class="header-nav__link header-nav__link--main"
                >Главная</a
              >
            </li>
            <li class="header-nav__item">
              <a
                href="/library"
                class="header-nav__link header-nav__link--library"
                >Моя библиотека</a
              >
            </li>
          </ul>
          <div class="header-nav__search search">
            <form action="" class="search__form">
              <div class="search__wrap">
                <input
                  type="text"
                  class="search__input"
                  placeholder="Поиск"
                  autocomplete="false"
                />
                <button class="search__btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z"
                    />
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <main class="page-main">
      <div class="js-home">
        <ul class="page-main__films-list"></ul>
      </div>
    </main>
    <footer class="page-footer">
      <div class="page-container"></div>
    </footer>
  </body>
</html>
